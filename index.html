<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script>
    <script src="js/index.js"></script>

</head>
<body>
    <div id="wrap">
        <header>
            <div id="mini">
                <ul>
                    <li>로그인</li>
                    <li>회원가입</li>
                    <li>장바구니</li>
                    <li>주문배송내역</li>
                    <li>고객섬김센터</li>
                </ul>
            </div>
            <div id="header">
                <div id="open">
                    <img src="img/open.png" alt="open">
                </div>
                <div id="logo">
                    <a href="index.html">
                    <img src="img/logo.png" alt="로고">
                    </a>
                    <form id="search">
                    <input type="text">
                    <input type="image" src="img/search.png">
                    </form>
                </div>
                <div id="history">
                    <img src="img/histoty1.png" alt="history1">
                    <img src="img/histoty2.png" alt="history2">
                </div>
            </div>        
        </header>

        <div id="slider">
            <div id="over">
                <div>
                    <div id="over_text">전체 분야</div>
                    <div id="over_img"></div>
                </div>
                <div>
                    <div id="con">
                        <div class="list ">
                            <div class="list1"></div>
                            <p>데이터가 증명하는<br> 공시생 가이드</p>
                        </div>
                        <div class="list">
                            <div class="list2"></div>
                            <p>공부서점 베스트셀러<br> 분철 무료!</p>
                        </div>
                        <div class="list">
                            <div class="list3"></div>
                            <p>필기 시험 합격한다면<br> 면접 준비는 여기서</p>
                        </div>
                        <div class="list">
                            <div class="list4"></div>
                            <p>공부서점 단독!<br>
                                2022 공단기 기획전</p>
                        </div>
                        <div class="list">
                            <div class="list5"></div>
                            <p>나만의 컬러를 입다<br>
                                New 포커스노트</p>
                        </div>
                        <div class="list">
                            <div class="list6"></div>
                            <p>온라인1등
                                공부서점</p>
                        </div>
                        <div class="list">
                            <div class="list7"></div>
                            <p>공부필수템 최저가<br>
                                애드온</p>
                        </div>
                        <div class="list">
                            <div class="list8"></div>
                            <p>공부서점<br> 
                                ONLY! 시리즈</p>
                        </div>
                    </div>
                </div>
                <div id="btnbox">
                    <div id="prev"></div>
                    <div id="next"></div>
                </div>
            </div>
            <div id="slider_menu">
                <div>
                    <div id="slider_text">
                        <ul>
                            <li>수험서</li>
                            <li>참고서</li>
                            <li>외국어</li>
                            <li>대학교제</li>
                            <li>에세이</li>
                            <li>자기계발</li>
                            <li>문구</li>
                        </ul>
                    </div>
                    <div id="slider_img">
                        <img src="img/slider1.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
